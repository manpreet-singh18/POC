<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <title>POC</title>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <div class="col-sm-12 col-12">
          <nav>
            <div class="toggler">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="23"
                height="25"
                viewBox="0 0 17 12"
              >
                <g transform="translate(-255.5 -390.5)">
                  <line
                    x2="15"
                    transform="translate(256.5 391.5)"
                    fill="none"
                    stroke="#624af8"
                    stroke-linecap="round"
                    stroke-width="2"
                  />
                  <line
                    x2="15"
                    transform="translate(256.5 396.5)"
                    fill="none"
                    stroke="#624af8"
                    stroke-linecap="round"
                    stroke-width="2"
                  />
                  <line
                    x2="15"
                    transform="translate(256.5 401.5)"
                    fill="none"
                    stroke="#624af8"
                    stroke-linecap="round"
                    stroke-width="2"
                  />
                </g>
              </svg>
              <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <i class="fas fa-window-close close"></i>
              </ul>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 25 25.004"
              >
                <path
                  d="M24.66,21.618l-4.869-4.869a1.171,1.171,0,0,0-.83-.342h-.8a10.152,10.152,0,1,0-1.758,1.758v.8a1.171,1.171,0,0,0,.342.83l4.869,4.869a1.167,1.167,0,0,0,1.655,0l1.382-1.382A1.177,1.177,0,0,0,24.66,21.618Zm-14.5-5.21a6.25,6.25,0,1,1,6.25-6.25A6.247,6.247,0,0,1,10.157,16.407Z"
                  fill="#624af8"
                />
              </svg>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-10">
          <div class="content-wrapper">
            <div>
              <h2 class="headline">How much credit do you need?</h2>
            </div>
            <div class="values">
              <i class="fas fa-lira-sign currency-icon"></i>
              <span class="active-value">15000</span
              ><span class="option">20000</span>
              <p>Swipe right or left to change.</p>
            </div>
            <div>
              <button class="btn custom-btn">Get</button>
            </div>
          </div>
        </div>
      </div>
      <div class="top-right-circle circles"></div>
      <div class="bottom-left-circle circles"></div>
      <div class="bottom-right-circle circles"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
