<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <title>SMS Verification</title>
  </head>
  <body>
    <div class="container-fluid body-wrapper">
      <div class="container-fluid wrapper">
        <div class="row">
          <div class="col-sm-12 col-12">
            <nav>
              <div>
                <i
                  class="fas fa-arrow-left fa-2x back-icon"
                  onclick="goBack()"
                ></i>
              </div>
              <div>
                <h2 class="ver-heading">SMS Verification</h2>
              </div>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  viewBox="0 0 25 25.004"
                >
                  <path
                    d="M24.66,21.618l-4.869-4.869a1.171,1.171,0,0,0-.83-.342h-.8a10.152,10.152,0,1,0-1.758,1.758v.8a1.171,1.171,0,0,0,.342.83l4.869,4.869a1.167,1.167,0,0,0,1.655,0l1.382-1.382A1.177,1.177,0,0,0,24.66,21.618Zm-14.5-5.21a6.25,6.25,0,1,1,6.25-6.25A6.247,6.247,0,0,1,10.157,16.407Z"
                    fill="#624af8"
                  />
                </svg>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="container content-wrapper">
        <div class="row">
          <div class="info">
            <div class="timer">
              <div class="animated-circle"></div>
            </div>
            <div class="progress">
              <h1 class="time"></h1>
              <p>seconds</p>
            </div>
            <span class="circles small-bubble"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <p class="ver_p py-5">
              Please enter the incoming SMS to your mobile phone so we can
              proceed with your application
            </p>
          </div>
        </div>
        <div></div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <form
              action=""
              class="animate"
              onsubmit="return handleSubmit(event);"
            >
              <div class="form-floating mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="SMS Password"
                  aria-describedby="note"
                />
                <label for="password">SMS Password</label>
                <div id="note" class="form-text mt-2">
                  * SMS sent for this process are free.
                </div>
              </div>
              <button type="submit" class="mt-2">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="./gsap-public/minified/MotionPathPlugin.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/verification.js"></script>
  </body>
</html>
